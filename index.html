<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tea-house</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!--Fontawesome cdn-->
    <script src="https://kit.fontawesome.com/1a1a145015.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Main content-->
    <main class="max-w-screen-xl mx-auto px-16 lg:28">
        <!--Header content-->
        <header class="grid grid-cols-2">
            <!--text content-->
            <div>
                <h1 class="text-5xl lg:7xl">It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <br>
                <p class="text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] rounded-lg px-5 py-3 text-white">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!--Image content-->
            <div class="relative">
                <!--Image-->
                <div class="flex items-center justify-center">
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!--Card-->
             <div class="flex absolute items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                <!--icon-->
                 <div class="text-[#FFF082]"><i class="fa-solid fa-star"></i></div>
                    <!--texe-->
                    <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">
                            5.00</h2>
                        <p class="text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
             </div>
            </div>
        </header>
    </main>
</body>

</html>
